<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/icon.ico" type="image/x-icon" />
    <title>View All Expenses - iTrack</title>
    <link rel="stylesheet" href="../css/view-expenses.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="../../images/icon.webp"
          alt="Logo Icon"
          style="height: 30px; margin-left: 5px"
        />
        iTrack
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" id="dashboardLink"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-chart-line"></i> Insights</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-file-alt"></i> Reports</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
          </li>
        </ul>
      </nav>
      <div class="pro-banner">
        <div class="pro-banner-header">
          <p class="get-pro-text">Get Pro</p>
          <i class="fas fa-times close-icon"></i>
        </div>
        <p class="pro-description">Unlimited assets, insight report exports</p>
        <div class="pro-banner-button">
          <button>Start Now • $50/yr →</button>
        </div>
      </div>
    </div>

    <section class="expenses">
      <div class="expenses-header">
        <h2>All Expenses</h2>
        <a href="#" class="back-to-dashboard">← Back to Dashboard</a>
      </div>
      <div class="expenses-table-wrapper">
        <table class="expenses-table">
          <thead>
            <tr>
              <th style="width: 20%">Category</th>
              <th style="width: 15%">Amount</th>
              <th style="width: 5%">Date</th>
              <th style="width: 40%">Description</th>
              <th style="width: 10%">Update</th>
              <th style="width: 10%">Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <div id="passwordModal" style="display: none">
      <p id="deleteConfirm">Please enter your password to confirm deletion:</p>
      <input
        type="password"
        id="passwordInput"
        placeholder="Enter your password"
      />
      <button id="confirmButton">Confirm</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div class="modal" style="display: none">
      <div class="modal-content">
        <h1>Update Expense</h1>
        <form id="updateExpenseForm">
          <select id="updateExpenseCategory" required>
            <option value="" disabled selected>Select Category</option>
          </select>
          <input
            type="text"
            id="updateExpenseDescription"
            placeholder="Description"
            required
          />
          <input
            type="number"
            id="updateExpenseAmount"
            placeholder="Amount"
            min="0.01"
            step="0.01"
            required
          />
          <input type="date" id="updateExpenseDate" required />

          <div class="form-actions">
            <button type="submit" class="button">Update</button>
            <button
              type="button"
              class="button cancel-button"
              id="cancelUpdate"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/view-expenses.js"></script>
  </body>
</html>
